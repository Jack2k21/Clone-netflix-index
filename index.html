<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />

    <!-- Media Query -->
    <link rel="stylesheet" href="style/responsive.css" />
    <!-- Owl CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">POTATOFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Receitas</a>
          <a href="#">Vídeos</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">Batata recheada com Bacon e Queijo</h3>
          <p class="descricao">
            Um delicioso prato, rápido e fácil e que todo mundo vai gostar
          </p>
          <div class="botoes">
            <button role="button" class="botao" onclick="vejaVideo()">
              <i class="fas fa-play"></i>Veja como preparar
            </button>
            <button role="button" class="botao" onclick="maisInformacoes()">
              <i class="fas fa-info-circle"></i>Mais informações sobre a receita
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img
            class="box-filme"
            src="img2/Batata_doce_refogada.jpg"
            alt="Imagem de uma batata doce refogada"
            title="Batata doce refogada"
            srcset=""
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img2/batata_laminada_ao_forno.jpg"
            alt="Imagem de uma batata laminada feita no forno"
            title="Batata laminada feita no forno"
            srcset=""
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img2/Batata_recheada_com_Frango_Cremoso.jpg"
            alt="Imagem de uma batata recheada com frango cremoso"
            title="Batata recheada com frango cremoso"
            srcset=""
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img2/batata_recheada_com_legumes.ashx"
            alt="Imagem de uma batata recheada com legumes"
            title="Batata recheada com legumes"
            srcset=""
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img2/batata_salteada_na_manteiga_7405_orig.jpg"
            alt="Imagem de batata Salteada na manteiga"
            title="Batata Salteada na manteiga"
            srcset=""
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img2/BatataAssada_com_Calabresa.jpg"
            alt="Imagem de batatas assadas com calabresa"
            title="Batatas assadas com calabresa"
            srcset=""
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img2/BatataFrita_com_ChedarBacon.JPG"
            alt="Imagem de batatas fritas com chedar e bacon"
            title="Batatas fritas com chedar e bacon"
            srcset=""
          />
        </div>
      </div>
    </div>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/c00ae8f7aa.js"
      crossorigin="anonymous"
    ></script>

    <!-- Main js -->
    <script src="js/main.js"></script>

    <!-- Owl JS -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
