<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />

    <!-- Icons -->
    <link rel="stylesheet" href="assets/fonts-icons/style.css" />

    <!-- Responsividade -->
    <link rel="stylesheet" href="style/responsive.css" />

    <!-- Owl CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header id="header">
      <div class="container" id="container">
        <h2 class="logo">NETFLIX</h2>
        <nav class="menu">
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
        <div class="toggle icon-menu"></div>
        <div class="toggle icon-close"></div>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">House of Cards</h3>
          <p class="descricao">
            Um político inescrupuloso não mede esforços para conquistar o poder
            nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
          </p>
          <div class="botoes">
            <button
              role="button"
              class="botao"
              onclick="redirecionarAssistir()"
            >
              <i class="fas fa-play"></i>Assistir agora
            </button>
            <button
              role="button"
              class="botao"
              onclick="redirecionarInformacoes()"
            >
              <i class="fas fa-info-circle"></i>Mais informações
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img
            class="box-filme"
            src="img/mini1.jpg"
            alt="Image of The Umbrella Academy"
            srcset=""
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img/mini2.jpg"
            alt="Image of Star Wars"
            srcset=""
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img/mini3.jpg"
            alt="Image of Pokemon"
            srcset=""
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img/mini4.jpg"
            alt="Image of Civil War/Avengers"
            srcset=""
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img/mini5.jpg"
            alt="Image of The Hobbit/LODR"
            srcset=""
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img/mini6.jpg"
            alt="Image of Breaking Bad"
            srcset=""
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img/mini7.jpg"
            alt="Image of HouseMD"
            srcset=""
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img/mini8.jpg"
            alt="Image of Supernatural"
            srcset=""
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img/mini9.jpg"
            alt="Image of Smallville/Superman"
            srcset=""
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img/mini10.jpg"
            alt="Image of Infinity War/Avengers"
            srcset=""
          />
        </div>
      </div>
    </div>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/c00ae8f7aa.js"
      crossorigin="anonymous"
    ></script>

    <!-- Main js -->
    <script src="js/main.js"></script>

    <!-- Owl JS -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
